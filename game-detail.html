<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดเกม | PbankShop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* เพิ่ม aspect ratio container สำหรับรูปภาพ */
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* ปรับ header ให้เหมือนกับหน้า index */
        header {
            background-color: #1f2937; /* bg-gray-800 */
            padding: 1rem 0;
        }
        
        /* ลบ gradient background เดิมออก */
        .header-container {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="py-4 text-white bg-gray-800">
        <div class="container flex items-center justify-between h-16 px-4 mx-auto">
            <div class="flex items-center min-w-[200px]">
                <img src="images/logo.webp" 
                     alt="PbankShop Logo" 
                     class="w-12 h-12 mr-3" 
                     width="48" 
                     height="48">
                <span class="text-xl font-semibold">PbankShop</span>
            </div>
            <nav class="flex items-center space-x-4 min-w-[200px] justify-end">
                <a href="index.html" class="transition duration-300 hover:text-gray-300">หน้าหลัก</a>
                <a href="contact.html" class="transition duration-300 hover:text-gray-300">ติดต่อเรา</a>
            </nav>
        </div>
    </header>
    <main class="container px-4 mx-auto mt-8">
        <div id="game-detail" class="overflow-hidden bg-white rounded-lg shadow-md">
        </div>
    </main>
    <footer class="py-6 mt-12 text-white bg-gray-800">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>
    <script src="gameDetails.js"></script>
    <script src="games.js"></script>
    <script src="imageLoader.js"></script>
    <script src="renderGameDetail.js"></script>
</body>
</html>
