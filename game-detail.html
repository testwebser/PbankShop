<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดเกม | PbankShop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin
          fetchpriority="high">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* เพิ่ม aspect ratio container สำหรับรูปภาพ */
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* ปรับ header ให้เหมือนกับหน้า index */
        header {
            background-color: #1f2937; /* bg-gray-800 */
            padding: 1rem 0;
        }
        
        /* ลบ gradient background เดิมออก */
        .header-container {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Critical CSS for header */
        .site-header {
            background-color: #1f2937;
            min-height: 4rem;
            position: relative;
            z-index: 10;
        }
        
        /* Container styles */
        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo styles */
        .logo-wrapper {
            display: flex;
            align-items: center;
            min-width: 200px;
            height: 100%;
        }
        
        .logo-image {
            width: 48px;
            height: 48px;
            margin-right: 0.75rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            white-space: nowrap;
            min-width: 100px; /* ป้องกัน layout shift จาก font loading */
        }
        
        /* Navigation styles */
        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-width: 200px;
            height: 100%;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            transition: color 0.3s;
            white-space: nowrap;
        }
    </style>
    <script>
        if ("fonts" in document) {
            Promise.all([
                document.fonts.load("600 1.25rem Kanit"), // สำหรับ logo text
                document.fonts.load("400 1rem Kanit")     // สำหรับ navigation
            ]).then(() => {
                document.documentElement.classList.add('fonts-loaded');
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="text-white site-header">
        <div class="header-container">
            <div class="logo-wrapper">
                <img src="images/logo.webp" 
                     alt="PbankShop Logo" 
                     class="logo-image"
                     width="48" 
                     height="48"
                     fetchpriority="high">
                <span class="logo-text">PbankShop</span>
            </div>
            <nav class="nav-wrapper">
                <a href="index.html" class="nav-link hover:text-gray-300">หน้าหลัก</a>
                <a href="contact.html" class="nav-link hover:text-gray-300">ติดต่อเรา</a>
            </nav>
        </div>
    </header>
    <main class="container px-4 mx-auto mt-8">
        <div id="game-detail" class="overflow-hidden bg-white rounded-lg shadow-md">
        </div>
    </main>
    <footer class="py-6 mt-12 text-white bg-gray-800">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>
    <script src="gameDetails.js"></script>
    <script src="games.js"></script>
    <script src="imageLoader.js"></script>
    <script src="renderGameDetail.js"></script>
</body>
</html>
