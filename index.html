<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PbankShop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin>
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* เพิ่ม aspect ratio container สำหรับรูปภาพ */
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="images/logo.webp" alt="PbankShop Logo" class="w-12 h-12 mr-3" width="48" height="48">
                <h1 class="text-3xl font-bold">PbankShop</h1>
            </div>
            <nav>
                <a href="#" class="text-white hover:text-yellow-300 mx-2">หน้าหลัก</a>
                <a href="contact.html" class="text-white hover:text-yellow-300 mx-2">ติดต่อเรา</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8 px-4">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 min-h-[2rem]">เกมยอดนิยม</h2>
        <div id="game-container" 
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[500px]">
            <div class="animate-pulse bg-gray-200 rounded-lg h-96"></div>
            <div class="animate-pulse bg-gray-200 rounded-lg h-96"></div>
            <div class="animate-pulse bg-gray-200 rounded-lg h-96"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>
    <script src="imageLoader.js"></script>
    <script src="games.js"></script>
</body>
</html>
