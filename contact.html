<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - PbankShop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin>
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="py-4 text-white bg-gray-800">
        <div class="container flex items-center justify-between h-16 px-4 mx-auto">
            <div class="flex items-center min-w-[200px]">
                <img src="images/logo.webp" 
                     alt="PbankShop Logo" 
                     class="w-12 h-12 mr-3" 
                     width="48" 
                     height="48">
                <span class="text-xl font-semibold">PbankShop</span>
            </div>
            <nav class="flex items-center space-x-4 min-w-[200px] justify-end">
                <a href="index.html" class="transition duration-300 hover:text-gray-300">หน้าหลัก</a>
                <a href="contact.html" class="transition duration-300 hover:text-gray-300">ติดต่อเรา</a>
            </nav>
        </div>
    </header>

    <main class="container px-4 mx-auto mt-8">
        <h2 class="mb-6 text-2xl font-semibold text-gray-800">ติดต่อเรา</h2>
        <div class="p-6 bg-white rounded-lg shadow-md">
            <p class="mb-4 text-lg">คุณสามารถติดต่อเราผ่านดิสคอร์ดได้ที่:</p>
            <div id="discord-profile" class="flex items-center mb-4 space-x-4">
                <img id="avatar" src="" alt="Discord Avatar" class="w-16 h-16 rounded-full">
                <div>
                    <p id="username" class="text-xl font-semibold"></p>
                    <p id="discriminator" class="text-gray-600"></p>
                </div>
            </div>
            <button id="add-friend" class="px-4 py-2 font-bold text-white transition duration-300 bg-blue-500 rounded hover:bg-blue-600">
                เพิ่มเพื่อน
            </button>
        </div>
    </main>

    <footer class="py-6 mt-12 text-white bg-gray-800">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>

    <script>
        const userId = '262147369750102016';
        
        fetch(`https://discordlookup.mesalytic.moe/v1/user/${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('avatar').src = data.avatar.link;
                document.getElementById('username').textContent = data.global_name || data.username;
                document.getElementById('discriminator').textContent = data.raw.discriminator !== '0' ? `#${data.raw.discriminator}` : '';

                document.getElementById('add-friend').addEventListener('click', () => {
                    window.open(`https://discord.com/users/${data.id}`, '_blank');
                });
            })
            .catch(error => {
                console.error('Error fetching Discord profile:', error);
                document.getElementById('discord-profile').innerHTML = '<p class="text-red-500">ไม่สามารถโหลดข้อมูล Discord profile ได้</p>';
            });
    </script>
</body>
</html>
