<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - PbankShop</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin
          fetchpriority="high">
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* Critical CSS for header */
        .site-header {
            background-color: #1f2937;
            min-height: 4rem;
            position: relative;
            z-index: 10;
        }
        
        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Prevent layout shift during font load */
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            white-space: nowrap;
            min-width: 100px; /* ป้องกัน layout shift จาก font loading */
        }
        
        /* Reserve space for navigation */
        .nav-wrapper {
            min-width: 200px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white">
    <header class="fixed w-full bg-blue-900/80 backdrop-blur-md z-50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <img src="images/logo.webp" alt="PbankShop" class="w-10 h-10">
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-blue-200 bg-clip-text text-transparent">
                        PbankShop
                    </span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="nav-link hover:text-blue-300 transition-colors">หน้าหลัก</a>
                    <a href="contact.html" class="nav-link hover:text-blue-300 transition-colors">ติดต่อเรา</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container px-4 mx-auto pt-24">
        <div class="max-w-2xl mx-auto fade-in">
            <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-blue-400 to-blue-200 bg-clip-text text-transparent">
                ติดต่อเรา
            </h1>
            
            <div class="bg-blue-900/40 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-2xl font-semibold mb-6 text-white flex items-center gap-3">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        Discord
                    </h2>

                    <div id="discord-profile" class="bg-blue-800/30 backdrop-blur-sm rounded-xl p-6 hover:bg-blue-800/40 transition-colors">
                        <div class="flex items-center space-x-4 mb-6">
                            <img id="avatar" src="" alt="Discord Avatar" class="w-16 h-16 rounded-full ring-2 ring-blue-400">
                            <div>
                                <p id="username" class="text-xl font-semibold text-white"></p>
                                <p id="discriminator" class="text-blue-300"></p>
                            </div>
                        </div>
                        
                        <button id="add-friend" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white px-6 py-3 rounded-lg transition duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-blue-500/50 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span>เพิ่มเพื่อน Discord</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-24 bg-blue-950/80 backdrop-blur-md">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>

    <script>
        const userId = '262147369750102016';
        
        fetch(`https://discordlookup.mesalytic.moe/v1/user/${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('avatar').src = data.avatar.link;
                document.getElementById('username').textContent = data.global_name || data.username;
                document.getElementById('discriminator').textContent = data.raw.discriminator !== '0' ? `#${data.raw.discriminator}` : '';

                document.getElementById('add-friend').addEventListener('click', () => {
                    window.open(`https://discord.com/users/${data.id}`, '_blank');
                });
            })
            .catch(error => {
                console.error('Error fetching Discord profile:', error);
                document.getElementById('discord-profile').innerHTML = '<p class="text-red-500">ไม่สามารถโหลดข้อมูล Discord profile ได้</p>';
            });
    </script>
</body>
</html>
