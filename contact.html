<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - PbankShop</title>
    <link rel="icon" href="images/logo.webp" type="logo/webp">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" 
          href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
          as="style">
    <link rel="preload"
          href="https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2"
          as="font"
          type="font/woff2"
          crossorigin
          fetchpriority="high">
    <style>
        @font-face {
            font-family: 'Kanit';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/kanit/v15/nKKZ-Go6G5tXcraVGwA.woff2) format('woff2');
        }
        
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* Critical CSS for header */
        .site-header {
            background-color: #1f2937;
            min-height: 4rem;
            position: relative;
            z-index: 10;
        }
        
        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Prevent layout shift during font load */
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            white-space: nowrap;
            min-width: 100px; /* ป้องกัน layout shift จาก font loading */
        }
        
        /* Reserve space for navigation */
        .nav-wrapper {
            min-width: 200px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#1e1e1e] min-h-screen">
    <header class="fixed w-full bg-[#1a1a1a] border-b border-white/5 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3 hover:opacity-90 transition-opacity">
                        <img src="images/logo.webp" 
                             alt="PbankShop Logo" 
                             class="w-10 h-10 rounded-full"
                             loading="eager"
                             fetchpriority="high">
                        <span class="text-xl font-bold text-white">PbankShop</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-white hover:text-gray-300 transition-colors">หน้าหลัก</a>
                    <a href="contact.html" class="text-white hover:text-gray-300 transition-colors">ติดต่อเรา</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Hero Section -->
    <section class="relative bg-[#1a1a1a] border-b border-white/5 overflow-hidden">
        <div class="absolute inset-0 opacity-20" style="background-image: url('images/pattern.svg');"></div>
        
        <div class="container mx-auto px-4 py-24">
            <div class="relative z-10 max-w-2xl mx-auto text-center space-y-6">
                <h1 class="text-4xl md:text-5xl font-bold text-white">
                    Contact Us
                </h1>
            </div>
        </div>
    </section>

    <!-- Contact Content -->
    <main class="container mx-auto px-4 py-16">
        <!-- Discord Section - ปรับให้อยู่ตรงกลาง -->
        <div class="max-w-md mx-auto"> <!-- เปลี่ยนจาก grid เป็น single column ที่มีความกว้างจำกัด -->
            <div class="bg-[#242424] rounded-lg p-8">
                <h2 class="text-2xl font-bold text-white mb-8 flex items-center justify-center gap-2">
                    <svg class="w-7 h-7 text-[#5865F2]" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    <span>Discord</span>
                </h2>

                <div id="discord-profile" class="bg-blue-800/30 backdrop-blur-sm rounded-xl p-6 hover:bg-blue-800/40 transition-colors">
                    <div class="flex items-center space-x-4 mb-6">
                        <img id="avatar" src="https://discordlookup.mesalytic.moe/v1/user/262147369750102016/avatar" alt="Discord Avatar" 
                             class="w-28 h-28 rounded-full mb-6">
                        <div>
                            <p id="username" class="text-xl font-semibold text-white">Loading...</p>
                            <p id="discriminator" class="text-blue-300"></p>
                            <button id="add-friend" 
                                    class="mt-2 bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium flex items-center gap-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
                                </svg>
                                Add Friend
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-24 bg-[#1a1a1a]/80">
        <div class="container mx-auto text-center py-6">
            <p class="text-gray-400">&copy; 2024 PbankShop. Copyright.</p>
        </div>
    </footer>

    <script>
        const userId = '262147369750102016';
        
        fetch(`https://discordlookup.mesalytic.moe/v1/user/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.avatar) {
                    document.getElementById('avatar').src = data.avatar.link;
                    document.getElementById('username').textContent = data.global_name || data.username;
                    document.getElementById('discriminator').textContent = data.raw.discriminator !== '0' ? 
                        `#${data.raw.discriminator}` : '';
                    
                    document.getElementById('add-friend').addEventListener('click', () => {
                        window.open(`https://discord.com/users/${userId}`, '_blank');
                    });
                } else {
                    throw new Error('Invalid data received');
                }
            })
            .catch(error => {
                console.error('Error fetching Discord profile:', error);
                // แสดงข้อความ error แบบสวยงามขึ้น
                document.getElementById('discord-profile').innerHTML = `
                    <div class="text-center p-4">
                        <p class="text-red-500 mb-2">ไม่สามารถโหลดข้อมูล Discord profile ได้</p>
                        <p class="text-gray-400 text-sm">กรุณาลองใหม่อีกครั้งในภายหลัง</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
